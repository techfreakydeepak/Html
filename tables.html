<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: #FFFF;
        }

        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        
        tr:nth-child(even){
            background-color: #504b4b;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country CODE</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United state of india</td>
            <td>us</td>
            <td>us@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr></tr>
            <td>China</td>
            <td>Cn</td>
            <td>cn@google.com</td>
        </tr>
    </table>
</body>
</html>
