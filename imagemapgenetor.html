<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map genetor</title>
    <style>
        body {background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1726766406089-0308c800b6b2?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="500px"height="500" alt="no Image">

    <img src="./Htmlcourseimg.jpg" width="500px"height="500" alt="no Image">
    <!-- An image Generator-->
     <img src="Htmlcourseimg.jpg" usemap="#image-map">

<map name="image-map">
    <area oneclick="one()"target="" alt="" title="" href="" coords="621,703,183,798" shape="rect">
    <area onceclick="two()"target="" alt="" title="" href="" coords="324,1139" shape="poly">
    <area oneclick="three()"target="" alt="" title="" href="" coords="211,1283,NaN" shape="circle">
</map>
<script>
    function one(){
        alert('you clicked on one')
    }
    function two(){
        alert('you clicked on two')
    }
    function three(){
        alert('you clicked on three')
    }
</script>
</body>
</html>
