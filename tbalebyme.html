<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th[colspan] {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- First table removed due to errors -->
    

    
    <table>
        <tr>
            <th colspan="2">Country</th>
        </tr>
        <tr>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
    
</body>
</html>
